<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDB stylesheet for foundation -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Movie Finder App</title>
</head>

<body>
    <!-- We can use header as nav bar -->
    <header class="top-bar">
        <nav class="row row-C">
            <div class="top-bar-left m-a">
                <select id='genresDropdown' class="btn rounded-left rounded-right" >
                    <option value='none' selected disabled hidden>Select a Genre</option>
                </select>
            </div>
            
            <form id='searchOptions' class="top-bar-right">
                <div class="row row-search">
                    <select class="small-12 medium-3 btn rounded-left " id='searchCriteria' selected='Search by:'>
                        <option value='allMovies' selected>All Movies</option>
                        <option value='actor'>Actors</option>
                        <option value='yearReleased'>Year</option>
                        <option value='title'>Title</option>
                    </select>
                    <input class="mr-0" size="25"  id='searchQuery'>
                    <button class="btn rounded-right ms-0" id='searchButton'>Search</button>
                </div>

            </form>
        </nav>
    </header>
    <!-- Modal to be used to display movie info -->
    <div class="row">
        <div class="columns">
          <p><a data-open="exampleModal1">Movie Modal</a></p>
      
          <div class="reveal" id="exampleModal1" data-reveal>
            <h1>Image Goes Here</h1>
            <p class="lead">Movie Title</p>
            <p>Actors/Actresses: </p>
            <p>Synopsis: </p>
            <p>Rating: </p>
            <p>Year Released: </p>
            <p>Review: </p>
            <p>Snacks: </p>
            <input id="userZip">
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
    </div>

    <main>
        <div class="container row" id="renderedMovies">
            
        </div>
    </main>

    <footer>
    </footer>


    <script src="assets/js/script.js"></script>
    <!-- 2.1.4 Jquery to match foundation -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--  CDN for foundation -->
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <!-- example foundation used to call its own package -->
    <script>
        $(document).foundation();
    </script>
</body>

</html>
