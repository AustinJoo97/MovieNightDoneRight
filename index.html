<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Dela Gothic One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <!-- CDB stylesheet for foundation -->
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Movie Finder App</title>
</head>

<body>
    <!-- We can use header as nav bar -->
    <header class="top-bar">
        <nav class="row row-C">
            <div class="column swing text-center" id=criteriaInput>
                <div class="row">
                    <h3 class="column-c">Movie Night . . Done Right !</h3>
                </div>
            </div>
            <form id='searchOptions' class="column">
                <div class="row row-search">
                    <select class="small-12 medium-3 btn rounded-left " id='searchCriteria' selected='Search by:'>
                        <option value='allMovies' selected>All Movies</option>
                        <option value='actor'>Actors</option>
                        <option value='yearReleased'>Year</option>
                        <option value='title'>Title</option>
                    </select>
                    <input class="mr-0" size="25"  id='searchQuery'>
                    <button class="btn rounded-right ms-0" id='searchButton'>Search</button>
                </div>

            </form>
        </nav>
    </header>

    <div class="row">
        <div class="columns">
          <div class="reveal" id="exampleModal1" data-reveal>
            <img id="modalMovieImage">
            <p id="modalMovieTitle" class="lead"></p>
            <p id="modalMovieCast"></p>
            <p id="modalMovieOverview"></p>
            <p id="modalMovieRating"></p>
            <p id="modalMovieYear"></p>
            <p id="modalMovieReview"></p>
            <p>Enjoy your movie with food from a local restaurant. Enter zipcode: <span><input placeholder="90210" id="userZip"><button class="btn" id="getRestBtn"> Get Restaurants </button></span></p>
            <div id="restaurants"></div>
            <button class="close-button" data-close aria-label="Close reveal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
    </div> 


    <hr>
    <div class="row">
        <input  type="checkbox" id="recentBtn" name="recentBtn">
        <label class="top-bar-right recentBtn btn"  for="recentBtn" id='toggleRendered'>Newly Released Movies</label>
    </div>
    <div class="row">
           <div class=" m-a">
        <select id='genresDropdown' class="criBtn btn" >
            <option value='none' id="selectGenre" selected disabled hidden>Select a Genre</option>
        </select>
    </div> 
    </div>

    

    <main class="row small-up-2 large-up-4" id="renderedMovies">
    </main>

    <footer>
         
    </footer>


    
    <!-- 2.1.4 Jquery to match foundation -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--  CDN for foundation -->
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <!-- example foundation used to call its own package -->
    <script>
        $(document).foundation();
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
